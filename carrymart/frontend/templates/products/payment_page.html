{% extends 'products/dashboard.html' %}

{% block title %}Payment{% endblock %}

{% block content %}
<div class="container mt-4">

    <h2 class="fw-bold text-center mb-4">ðŸ’³ Payment</h2>

    <div class="row g-4">

        <!-- LEFT: Order Summary -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Order Summary</h5>
                </div>

                <div class="card-body">
                    <div id="itemsList" class="mb-3 text-muted">
                        Loading items...
                    </div>

                    <hr>
                    <h4>Total Amount: â‚¹<span id="totalAmount">0.00</span></h4>
                </div>
            </div>
        </div>

        <!-- RIGHT: Payment Options -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Choose Payment Method</h5>
                </div>

                <div class="card-body">

                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="paymentMethod" value="COD">
                        <label class="form-check-label">Cash on Delivery</label>
                    </div>

                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="paymentMethod" value="UPI">
                        <label class="form-check-label">UPI Payment</label>
                    </div>

                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="paymentMethod" value="CARD">
                        <label class="form-check-label">Card Payment</label>
                    </div>

                    <button class="btn btn-success w-100 mt-3" id="payBtn">
                        Proceed to Pay
                    </button>

                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener("DOMContentLoaded", () => {

    const token = localStorage.getItem("token");

    if (!token) {
        window.location.href = "/";
        return;
    }

    const itemsList = document.getElementById("itemsList");
    const totalAmountEl = document.getElementById("totalAmount");
    const payBtn = document.getElementById("payBtn");

    let totalAmount = 0;

    /* ===============================
       LOAD CART ITEMS
       =============================== */
    fetch("http://127.0.0.1:8000/cart/viewcart/", {
        headers: {
            "Authorization": "Bearer " + token
        }
    })
    .then(res => res.json())
    .then(data => {
        itemsList.innerHTML = "";
        totalAmount = 0;

        if (!data || data.length === 0) {
            itemsList.innerHTML = "<p>Your cart is empty ðŸ˜¢</p>";
            payBtn.disabled = true;
            return;
        }

        data.forEach(item => {
            const itemTotal = Number(item.price) * Number(item.quantity);
            totalAmount += itemTotal;

            itemsList.innerHTML += `
                <p>
                    <strong>${item.product_name}</strong><br>
                    â‚¹${item.price} Ã— ${item.quantity}
                </p>
            `;
        });

        totalAmountEl.innerText = totalAmount.toFixed(2);
    })
    .catch(() => {
        itemsList.innerHTML = "<p class='text-danger'>Failed to load cart</p>";
        payBtn.disabled = true;
    });

    /* ===============================
       PAYMENT ACTION
       =============================== */
    payBtn.addEventListener("click", () => {

        const method = document.querySelector("input[name='paymentMethod']:checked");

        if (!method) {
            alert("Please choose a payment method");
            return;
        }

        payBtn.disabled = true;
        payBtn.innerText = "Processing...";

        fetch("http://127.0.0.1:8000/orders/place/", {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
            }
        })
        .then(res => res.json())
        .then(data => {
            console.log("ORDER RESPONSE:", data);

            if (data.order_id) {
                alert("Payment Successful ðŸŽ‰");
                window.location.href = "/orders/";
            } else {
                alert(data.error || "Order creation failed");
                payBtn.disabled = false;
                payBtn.innerText = "Proceed to Pay";
            }
        })
        .catch(() => {
            alert("Something went wrong");
            payBtn.disabled = false;
            payBtn.innerText = "Proceed to Pay";
        });
    });

});
</script>
{% endblock %}
