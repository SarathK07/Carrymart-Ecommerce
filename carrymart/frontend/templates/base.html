<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MyShop{% endblock %}</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(135deg, #111827, #1f2937);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }

        /* Fancy Buttons */
        .btn-login {
            border: 1px solid #e5e7eb;
            color: #fff;
            border-radius: 30px;
            padding: 6px 20px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: white;
            color: #111827;
        }

        .btn-register {
            background: linear-gradient(135deg, #f59e0b, #f97316);
            color: white;
            border-radius: 30px;
            padding: 6px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #ea580c, #c2410c);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        /* Page Container */
        .page-container {
            max-width: 1200px;
            margin: auto;
            padding-top: 30px;
        }

        /* Card Styling */
        .card {
            border-radius: 18px;
            border: none;
            box-shadow: 0 12px 28px rgba(0,0,0,0.05);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #1f2937, #111827);
            color: white;
            border-radius: 20px;
            padding: 50px 30px;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-weight: 700;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- ✅ Premium Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm py-3 px-4">
    <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <i class="bi bi-bag-check-fill text-warning"></i>
        <span>MyShop</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto align-items-center gap-2">
            <li class="nav-item">
                <a class="btn btn-login" href="{% url 'login' %}">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Login
                </a>
            </li>

            <li class="nav-item">
                <a class="btn btn-register" href="/register-page/">
                    <i class="bi bi-person-plus-fill me-1"></i> Register
                </a>
            </li>

                    </ul>
    </div>
</nav>

<!-- ✅ Main Content -->
<div class="container page-container">

    <!-- Optional Hero Section -->

    {% block content %}{% endblock %}

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
